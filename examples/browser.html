<!doctype html>
<html>
    <head>
        <title>WhiteRabbit</title>
    </head>
    <body>
        <h1>jQuery Binding with WhiteRabbit</h1>
        <p>
            <label for="throttle">On event throttle:</label>
            <input id="throttle" />
            <span id="throttle-result"></span>
        </p>
        <p id="stop">
            <label for="stop">On event stop:</label>
            <input />
            <span id="stop-result"></span>
        </p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
        <script src="../dist/whiterabbit-0.1.0.min.js"></script>
        <script>
            $(function () {
                $('#throttle').on('keydown', WhiteRabbit.throttle(function () {
                    $('#throttle-result').html($(this).val());
                }));
                $('#stop').on('keydown', 'input', WhiteRabbit.stop(function () {
                    $('#stop-result').html($(this).val());
                }));
            });
        </script>
    </body>
</html>
